<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт временно недоступен</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #d9534f;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #31b0d5;
        }
        .logo {
            width: 150px; /* Ширина логотипа */
            height: auto;
            margin-bottom: 20px; /* Отступ снизу */
        }
    </style>
</head>
<body>
    <!-- Добавление логотипа -->
    <img src="images/logo.png" alt="Логотип" class="logo">

    <h1>Сайт временно недоступен</h1>
    <p>Мы проводим технические работы. Пожалуйста, попробуйте зайти позже.</p>
    <a href="#" class="button">Связаться с нами</a>
</body>
</html>
